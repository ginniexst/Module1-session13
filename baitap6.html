<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let products = [{
            id: 1,
            name: "iPhone 12",
            price: 20000000
        }, {
            id: 2,
            name: "iPhone 11",
            price: 10000000
        }, {
            id: 3,
            name: "Samsung Note 10",
            price: 50000000
        }];

        products.sort(function(a, b){
            return a.price - b.price
        });
        console.log(products);
    </script>
</body>
</html>
